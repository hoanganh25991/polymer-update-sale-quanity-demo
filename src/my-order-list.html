<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-order-list">
    <template>
        <style is="custom-style">
            :host {
                display: block;
                position: relative;
                border-radius: 3px;
            }

            .list-item {
                position: relative;
                background-color: white;
                margin: 24px auto;
                max-width: 800px;
                padding-bottom: 1px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .item-margin {
                margin: 16px 20px;
            }

            h2 {
                border-bottom: 1px solid #e5e5e5;
                font-size: 20px;
                line-height: 28px;
                padding: 10px 18px;
                margin: 0;
                font-weight: normal;
            }

            .reference-link {
                float: right;
                margin: 12px 18px;
                color: #999;
            }

            pre {
                padding: 20px;
                background: #fafafa;
                border: solid #e5e5e5;
                border-width: 1px 0;
            }

            [selected] {
                background-color: #c7c7c7;
            }
        </style>

        <template is="dom-repeat" items="[[items]]" id="repeater">
            <div
                    class="list-item"
                    animated
                    hidden$="[[_computeHiddenAttr(item)]]"
                    on-tap="_toggleSelection"
                    selected$="[[_computeSelectedAttr(item)]]">
                <h2>[[_computeVal('localProducts', item, 'name')]]</h2>
                <p class="item-margin">Price: [[_computeVal('localProducts', item, 'price')]]</p>
                <p class="item-margin">Stock: [[_computeVal('localProducts', item, 'quanity')]] [[_computeVal('localProducts', item, 'type')]]</p>
                <p class="item-margin" id="orderDiv">Order: [[_computeOrder('orders', item, 0)]]</p>
                <paper-ripple></paper-ripple>
            </div>
        </template>

        <!--<array-selector id="selector"-->

                        <!--toggle-->

        <array-selector id="selector"

                        selected="{{selected}}"

    </template>
