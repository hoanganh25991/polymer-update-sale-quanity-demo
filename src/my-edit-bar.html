<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-edit-bar">
    <template>
        <style is="custom-style" include="shared-styles iron-flex">
            :host {
                position: fixed;
                z-index: 104;
            }

            paper-fab {
                --paper-fab-background: var(--paper-grey-500);
                --paper-fab-keyboard-focus-background: var(--paper-grey-900);
                margin: 5px auto;
            }

            #ok {
                --paper-fab-background: var(--paper-green-500);
                --paper-fab-keyboard-focus-background: var(--paper-green-900);
            }

            #buttonDiv {
                margin-left: 20px;
            }
        </style>
        <div id="editBar" hidden>
            <div class="layout horizontal center">
                <content></content>

                <div class="layout vertical" id="buttonDiv">
                    <paper-fab mini icon="expand-less" on-tap="_add"></paper-fab>
                    <paper-fab mini icon="done" id="ok" on-tap="_confirm"></paper-fab>
                    <paper-fab mini icon="expand-more" on-tap="_minus"></paper-fab>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'my-edit-bar',
            behaviors: [
                Polymer.Templatizer
            ],
            properties: {
                order: {
                    type: Number,
                    notify: true,
                    reflectToAttribute: true
                }
            },
            _instanceProps: {
                order: true
            },
            _confirm: function(){
                this.fire('confirm');
            },
            _add: function(){
                this.order++;
                this.fire('edit');
            },
            _minus: function(){
                this.order--;
                this.fire('edit');
            },
//            ready: function(){
//                const itemContentTemplate = this.querySelector('#templ');
//                this.$.repeater.templatize(itemContentTemplate);
//            }
        });
    </script>
</dom-module>
