<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-search-bar">
    <template>
        <style is="cutom-style"
               include="shared-styles">
            :host {
                display: flex;
                flex-direction: row;
                background-color: var(--med-background-color, white);
                margin: 24px auto;
                padding-bottom: 1px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2)
                --iron-icon-fill-color: var(--med-icon-fill-color, #999);
            }

            #inputSearch {
                flex: 1;
            }

            paper-input {
                --paper-input-container-focus-color: var(--app-primary-color);
            }
        </style>
        <paper-icon-button icon="search"></paper-icon-button>
        <paper-input
                placeholder="[[placeholder]]"
                no-label-float
                id="inputSearch"
                value="{{searchTerm}}"
        ></paper-input>
        <paper-icon-button
                icon="close"
                on-tap="_clearInputSearch"
        ></paper-icon-button>
    </template>
    <script>
        Polymer({
            is: 'my-search-bar',
            properties: {
                searchTerm: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true
                },
                placeholder: {
                    type: String,
                    value: 'Find your store',
                    reflectToAttribute: true
                }
            },
            _clearInputSearch: function(){
                this.searchTerm = '';
            }
        });
    </script>
</dom-module>
