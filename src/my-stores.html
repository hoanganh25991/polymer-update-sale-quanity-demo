<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="my-firebase-list.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="my-stores">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
            my-firebase-list::shadow paper-material {
                border-radius: inherit;
                padding: 10px;
                position: relative;
                margin-bottom: 10px;
            }
        </style>

        <firebase-document
                path="/[[saleBranch]]/stores"
                data="{{stores}}">
        </firebase-document>

        <firebase-document
                path="/[[saleBranch]]/products"
                data="{{products}}">
        </firebase-document>

        <my-firebase-list
                firebase-obj="[[stores]]">
            <template id="templ">
                <paper-material class="content" elevation="2" animated>
                    <h1>[[_computeVal(item, 'name')]]</h1>
                    <p>[[_computeVal(item, 'address')]]</p>
                    <paper-ripple></paper-ripple>
                </paper-material>
            </template>
        </my-firebase-list>

        <my-firebase-list
                firebase-obj="[[products]]">
            <template id="templ">
                <paper-material class="content" elevation="2" animated>
                    <h1>[[_computeVal(item, 'name')]]</h1>
                    <p>[[_computeVal(item, 'price')]]</p>
                    <p>[[_computeVal(item, 'quanity')]] [[_computeVal(item, 'type')]]</p>
                    <paper-ripple></paper-ripple>
                </paper-material>
            </template>
        </my-firebase-list>
    </template>

    <script>
        Polymer({
            is: 'my-stores',
            properties: {
                saleBranch: {
                    type: String
                },
                stores: {
                    type: Object
                },
                products: {
                    type: Object
                },
            },
            /**
             * Dom ready, load config|default
             */
            ready(){
                this.saleBranch = 'update-sale-quanity-demo';
            }
        });
    </script>
</dom-module>
