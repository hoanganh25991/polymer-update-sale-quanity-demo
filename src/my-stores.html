<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="my-firebase-list.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="my-stores">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <firebase-document
                path="/[[saleBranch]]/stores"
                data="{{stores}}">
        </firebase-document>

        <firebase-document
                path="/[[saleBranch]]/products"
                data="{{products}}">
        </firebase-document>

        <my-firebase-list
                firebase-obj="[[stores]]">
            <template id="templ">
                <paper-material class="content" elevation="1" animated>
                    <h1>[[item]]</h1>
                </paper-material>
            </template>
        </my-firebase-list>
    </template>

    <script>
        Polymer({
            is: 'my-stores',
            properties: {
                saleBranch: {
                    type: String
                },
                stores: {
                    type: Object
                },
                products: {
                    type: Object
                },
            },
            /**
             * Dom ready, load config|default
             */
            ready(){
                this.saleBranch = 'update-sale-quanity-demo';
            },
            /**
             * List just where show up
             * When people edit, point to real obj > realtime binding
             */
            _computeVal: function(data, uuid, key){
                console.log('data', 'uuid', 'key');
                console.log(data, uuid, key);
                return data[uuid][key];
            }
        });
    </script>
</dom-module>
