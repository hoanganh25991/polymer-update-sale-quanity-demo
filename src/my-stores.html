<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="my-firebase-list.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="my-stores">
    <template>
        <style include="shared-styles"
               is="custom-style">
            :host {
                display: block;
                /*padding: 24px;*/
            }
            #listStore::shadow paper-material {
                border-radius: inherit;
                padding: 10px;
                margin: 10px;
                background-color: var(--paper-yellow-200);
            }
            #listProduct::shadow paper-material {
                border-radius: inherit;
                padding: 10px;
                margin: 10px;
                background-color: var(--paper-yellow-50);
            }
            my-firebase-list::shadow paper-material[hidden] {
                position: absolute;
                top: -9999px;
                lefy: -9999px;
            }
        </style>

        <firebase-document
                path="/[[saleBranch]]/stores"
                data="{{stores}}">
        </firebase-document>

        <firebase-document
                path="/[[saleBranch]]/products"
                data="{{products}}">
        </firebase-document>

        <my-firebase-list
                id="listStore"
                firebase-obj="[[stores]]"
                search-term=""
                by="name">
            <template id="templ">
                <paper-material
                        class="content"
                        elevation="0"
                        animated
                        hidden$="[[_computeItemHiddenAttr(item)]]">
                    <h1>[[_computeVal(item, 'name')]]</h1>
                    <p>[[_computeVal(item, 'address')]]</p>
                    <paper-ripple></paper-ripple>
                </paper-material>
            </template>
        </my-firebase-list>

        <my-firebase-list
                id="listProduct"
                firebase-obj="[[products]]"
                search-term=""
                by="store_id">
            <template id="templ">
                <paper-material
                        class="content"
                        elevation="0"
                        animated
                        hidden$="[[_computeItemHiddenAttr(item)]]">
                    <h1>[[_computeVal(item, 'name')]] [[_computeVal(item, 'price')]]</h1>
                    <p>[[_computeVal(item, 'quanity')]] [[_computeVal(item, 'type')]]</p>
                    <paper-ripple></paper-ripple>
                </paper-material>
            </template>
        </my-firebase-list>
    </template>

    <script>
        Polymer({
            is: 'my-stores',
            properties: {
                saleBranch: {
                    type: String
                },
                stores: {
                    type: Object
                },
                products: {
                    type: Object
                },
            },
            /**
             * Dom ready, load config|default
             */
            ready(){
                this.saleBranch = 'update-sale-quanity-demo';
            }
        });
    </script>
</dom-module>
