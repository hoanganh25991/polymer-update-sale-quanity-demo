<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">


<dom-module id="my-stores">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <firebase-document
                id="document"
                path="/[[saleBranch]]/stores"
                data="{{stores}}">
        </firebase-document>

        <template is="dom-repeat" items="{{stores}}" initialCount="10">
            <div class="card" on-tap="listProduct" id="[[item.name]]">
                <p><strong>[[item.name]]</strong></p>
                <p>[[item.address]]</p>
            </div>
        </template>

    </template>

    <script>
        Polymer({
            is: 'my-stores',
            properties: {
                saleBranch: {
                    type: String
                },
                stores: {
                    type: Array
                },
                products: {
                    type: Array
                }
            },
            listProduct(e){
//                let div = e.target;
//                let div = e.currentTarget;
//                console.log('tab on div');
//                console.log(div);
//                let productPage = `${window.location.origin}/stores/${div.id}/products`;
//                window.location.href = productPage;
            },
            /**
             * Dom ready, load config|default
             */
            ready(){
                // Load config from server
                this.saleBranch = 'update-sale-quanity-demo';
            },
        });
    </script>
</dom-module>
