<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="my-firebase-list.html">

<dom-module id="my-stores">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <firebase-document
                path="/[[saleBranch]]/stores"
                data="{{stores}}">
        </firebase-document>

        <firebase-document
                path="/[[saleBranch]]/products"
                data="{{products}}">
        </firebase-document>

        <my-firebase-list
                firebase-obj="[[stores]]">
        </my-firebase-list>
    </template>

    <script>
        Polymer({
            is: 'my-stores',
            properties: {
                saleBranch: {
                    type: String
                },
                stores: {
                    type: Object
                },
                products: {
                    type: Object
                },
                listStore: {
                    type: Array,
                    computed: '_computeListKey(stores)'
                },
                listProduct: {
                    type: Array,
                    computed: '_computeListKey(products)'
                }

            },
            /**
             * Dom ready, load config|default
             */
            ready(){
                this.saleBranch = 'update-sale-quanity-demo';
            },
            /**
             * List just where show up
             * When people edit, point to real obj > realtime binding
             */
            _computeListKey: function(objData){
                return Object.keys(objData);
            },
            _computeListStore: function(stores){
                if(Object.keys(stores).length == 0){
                    return [];
                }

                return Object.keys(stores);
            },
            _computeListProduct: function(products){
                if(Object.keys(products).length == 0){
                    return [];
                }

                return Object.keys(products);
            }
        });
    </script>
</dom-module>
