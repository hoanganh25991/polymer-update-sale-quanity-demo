<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-behaviors/paper-button-behavior.html">
<link rel="import" href="../bower_components/dom-bindref/dom-bindref.html">

<link rel="import" href="dom-ref.html">

<dom-module id="my-firebase-list">
    <template>
        <style is="custom-style">
            :host {
                display: block;
                position: relative;
                border-radius: 3px;
                background-color: #fff;
            }
        </style>

        <content></content>
        <template is="dom-repeat" id="repeater" items="[[items]]">
            <template is="dom-ref" bind="[[item]]" ref="templ"></template>
        </template>
        <!--<template is="dom-repeat" items="[[itemObjs]]">-->
            <!--<pre>[[item.name]] [[item.address]]</pre>-->
        <!--</template>-->
    </template>
    <script>
        Polymer({
            is: 'my-firebase-list',
            behaviors: [
                Polymer.Templatizer
            ],
            properties: {
                firebaseObj: {
                    type: Object,
                    reflectToAttribute: true
                },
                items: {
                    type: Array,
                    notify: true,
//                    computed: '_computeItems(firebaseObj, searchTerm, by)'
                },
//                itemObjs: {
//                    type: Array,
//                    notify: true,
//                    computed: '_computeItemObjs(firebaseObj, searchTerm, by)'
//                },
                searchTerm: {
                    type: String,
                    reflectToAttribute: true
                },
                by: {
                    type: String,
                    value: 'name',
                    reflectToAttribute: true
                }
            },
            observers: [
                '_computeItems(firebaseObj, searchTerm, by)'
            ],
            _computeItems: function(firebaseObj, searchTerm, by){
                console.log('%c _computeItems', 'color: blue; font-weight: bold;');
                let uuids = Object.keys(firebaseObj);
                let items = uuids.filter(function(uuid){
                    if(firebaseObj[uuid][by]){
                        return firebaseObj[uuid][by].match(new RegExp(searchTerm));
                    }

                    return false;
                });

//                return items;
                this.set('items', items);
//                this._askRenderContentHole();
            },
            attached: function(){
//                this._askRenderContentHole();
            },
            _computeVal: function(uuid, path){
                return this.firebaseObj[uuid][path];
            },
            _computeItemHiddenAttr: function(uuid){
                return this.firebaseObj[uuid][this.by].match(new RegExp(this.searchTerm)) ? false : true;
            },
            _askRenderContentHole: function(){
                this.$.repeater.templatize(this.querySelector('#templ'));
//                Polymer.Bind.prepareModel(this.$.repeater);
//                Polymer.Base.prepareModelNotifyPath(this.$.repeater);
                this.itemContent = this.$.repeater.render();
            },
//            _computeItemObjs: function(firebaseObj, searchTerm, by){
//                return Object.values(firebaseObj);
//            }
        });
    </script>
</dom-module>
