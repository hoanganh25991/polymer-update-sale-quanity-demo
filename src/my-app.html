<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="my-login.html">
<link rel="import" href="my-toolbar.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: var(--paper-blue-500);
                --app-secondary-color: black;
                display: block;
            }

            app-drawer::shadow #contentContainer {
                padding: 0;
                margin: 120px 0;
            }

            app-header {
                color: var(--paper-blue-50);
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            iron-pages {
                width: 100%;
                height: 100%;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer id="drawer">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector
                        selected="[[page]]"
                        attr-for-selected="name"
                        class="drawer-list"
                        role="navigation">
                    <!--<a name="login" href="/login">Login</a>-->
                    <a name="stores" href="/stores">Stores</a>
                    <a name="settings" href="/settings">Settings</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout fullbleed>
                <app-header fixed>
                    <my-toolbar
                            signed-in="[[signedIn]]"
                            on-tap="signOut"
                            drawer="[[drawer]]">
                    </my-toolbar>
                </app-header>


                <firebase-app
                        auth-domain="glass-turbine-148103.firebaseapp.com"
                        database-url="https://glass-turbine-148103.firebaseio.com"
                        api-key="AIzaSyDXbD71Y_uA8ldm1h9S2-6AOgl73UOid1U">
                </firebase-app>
                <firebase-auth
                        id="auth"
                        provider="google"
                        signed-in="{{signedIn}}"
                        user="{{user}}"
                        on-error="_handleError">
                </firebase-auth>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <my-login
                            name="login"
                            on-sign-in="signIn"
                            signed-in="[[signedIn]]"
                            disabled="[[!online]]">
                    </my-login>
                    <my-stores name="stores"></my-stores>
                    <my-settings name="settings" user="{{user}}"></my-settings>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'my-app',

            properties: {
                page: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                signedIn: {
                    type: Boolean,
                    notify: true
                },
                user: {
                    type: Object
                },
                online: {
                    type: Boolean
                },
                drawer: {
                    type: Object,
                    value: function(){
                        return this.$.drawer;
                    }
                }
            },

            /**
             * Handle login|logout Google
             * When Google signed-in
             * Can use firebase
             */
            signIn: function(){
                this.$.auth
                    .signInWithPopup()
                    .then(function(resolve){console.log('Google login success')})
                    .catch(function(reject){console.log('Google login failed')});
            },

            signOut: function(){
                console.log('Has sign out');
                this.$.auth.signOut();
                this.signedIn = false;
//                this.page = 'login';
                if(!this.signedIn && this.page != 'login'){
//                    this.page = 'stores';
//                    window.location.href = window.location.origin + '/login';
                    this.page = 'login';
                }
            },

            observers: [
                '_routePageChanged(routeData.page)',
                '_redirectToStores(signedIn)'
            ],

            _routePageChanged: function(page){
                this.page = page || 'login';
            },

            _pageChanged: function(page){
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function(){
                this.page = 'view404';
            },
            _redirectToStores: function(signedIn, oldVal){
                /**
                 * Signed in > move to other page
                 * rather than just at login
                 */
                if(signedIn && this.page == 'login'){
//                    this.page = 'stores';
//                    window.location.href = window.location.origin + '/stores';
                    this.page = 'stores';
                }

                /**
                 * Not yet login > login first
                 * page now not login
                 */
                if(!signedIn && this.page != 'login'){
//                    this.page = 'stores';
//                    window.location.href = window.location.origin + '/login';
                    this.page = 'login';
                }
            },
            _handleError: function(error){
                console.log(error);
            }

        });
    </script>
</dom-module>
