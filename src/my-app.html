<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="my-login.html">
<link rel="import" href="my-toolbar.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: var(--paper-yellow-900);
                --app-secondary-color: black;

                display: block;
            }

            app-header {
                color: var(--paper-yellow-50);
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;

                padding: 0 16px;

                text-decoration: none;

                color: var(--app-secondary-color);

                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;

                font-weight: bold;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="stores" href="/stores">Stores</a>
                    <a name="settings" href="/settings">Settings</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header fixed condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>Stores</div>
                    </app-toolbar>
                    <my-toolbar
                            signed-in="[[signedIn]]"
                            on-sign-out="signOut">
                    </my-toolbar>
                </app-header>

                <!--Handle Google login-->
                <!--Google login allow get user's info-->
                <!--<my-toolbar-->
                <!--signed-in="[[signedIn]]"-->
                <!--on-sign-out="signOut">-->
                <!--</my-toolbar>-->
                <my-login
                        on-sign-in="signIn"
                        signed-in="[[signedIn]]"
                        disabled="[[!online]]">
                </my-login>
                <firebase-app
                        auth-domain="glass-turbine-148103.firebaseapp.com"
                        database-url="https://glass-turbine-148103.firebaseio.com"
                        api-key="AIzaSyDXbD71Y_uA8ldm1h9S2-6AOgl73UOid1U">
                </firebase-app>
                <firebase-auth
                        id="auth"
                        provider="google"
                        signed-in="{{signedIn}}"
                        user="{{user}}">
                </firebase-auth>
                <firebase-document
                        id="document"
                        path="/[[saleBranch]]/stores"
                        data="{{stores}}">
                </firebase-document>

                <!--Switch main page view-->
                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <my-stores name="stores" stores="{{stores}}"></my-stores>
                    <my-settings name="settings"></my-settings>
                    <!--Fallback 404-->
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'my-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },
                stores: {
                    type: Array
                },
                signedIn: {
                    type: Boolean
                },
                user: {
                    type: Object
                },
                saleBranch: {
                    type: String
                },
                online: {
                    type: Boolean
                }
            },

            /**
             * Handle login|logout Google
             * When Google signed-in
             * Can use firebase
             */
            signIn(){
                this.$.auth
                    .signInWithPopup()
                    .then(resolve => {console.log('Google login success')})
                    .catch(reject => {console.log('Google login failed')});
            },

            signOut(){
                this.$.auth.signOut();
            },

            /**
             * Dom ready, load config|default
             */
            ready(){
                // Load config from server
                this.saleBranch = 'update-sale-quanity-demo';
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            _routePageChanged: function(page){
                this.page = page || 'stores';
            },

            _pageChanged: function(page){
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function(){
                this.page = 'view404';
            },

        });
    </script>
</dom-module>
