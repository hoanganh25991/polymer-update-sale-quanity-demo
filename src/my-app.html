<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">

<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="my-toolbar.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="my-util.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                --app-primary-color: var(--paper-blue-500);
                --app-secondary-color: var(--paper-blue-600);
                display: block;
            }

            app-header {
                color: var(--paper-blue-50);
                background-color: var(--app-primary-color);
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            iron-pages {
                /*width: 100%;*/
                /*height: 100%;*/
                flex: 1;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer id="drawer">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector
                        selected="[[page]]"
                        attr-for-selected="name"
                        class="drawer-list"
                        role="navigation">
                    <a name="login" href="/login">Login</a>
                    <a name="stores" href="/stores">Stores</a>
                    <a name="settings" href="/settings">Settings</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout fullbleed>
                <app-header effects="waterfall" fixed>
                    <my-toolbar
                            signed-in="[[signedIn]]"
                            on-ask-sign-out="_signOut"
                            on-ask-toggle-drawer="_toggleDrawer">
                    </my-toolbar>
                </app-header>

                <firebase-app
                        auth-domain="glass-turbine-148103.firebaseapp.com"
                        database-url="https://glass-turbine-148103.firebaseio.com"
                        api-key="AIzaSyDXbD71Y_uA8ldm1h9S2-6AOgl73UOid1U">
                </firebase-app>

                <firebase-auth
                        id="firebaseAuth"
                        provider="google"
                        signed-in="{{signedIn}}"
                        user="{{user}}"
                        on-error="_handleError">
                </firebase-auth>

                <iron-pages
                        selected="[[page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <my-login
                            name="login"
                            on-sign-in="_signIn"
                            signed-in="[[signedIn]]">
                    </my-login>
                    <my-stores name="stores" signed-in="[[signedIn]]" user="[[user]]"></my-stores>
                    <my-settings name="settings" user="[[user]]"></my-settings>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'my-app',
            properties: {
                page: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true,
                    readOnly: true
                },
                signedIn: {
                    type: Boolean,
                    notify: true
                },
                routeData: {
                    type: Object,
                    notify: true
                }
            },

            /**
             * Handle login|logout Google
             * When Google signed-in
             * Can use firebase
             */
            _signIn: function(){
                this.$.firebaseAuth
                    .signInWithPopup()
                    .then(function(e){
                        log('_signIn');
                        console.log(e);
                    })
                    .catch(function(e){
                        log('_signIn');
                        console.log(e);
                    });
            },
            _signOut: function(){
                log('_signOut');
                this.$.firebaseAuth.signOut();
                this.signedIn = false;
                this._goTo('');
            },
            observers: [
                '_redirectToStores(signedIn)',
                '_pageFromRoute(routeData.page)',
                '_importHtmlPage(page)'
            ],
            _importHtmlPage: function(page){
                // Load page import on demand. Show 404 page if fails
                if(!page) return;
                var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },
            _showPage404: function(){
                this._goTo('view404');
            },
            _redirectToStores: function(signedIn){
                /**
                 * Signed in > move to other page
                 * rather than just at login
                 */
                if(signedIn && this.routeData.page == 'login'){
                    this._goTo('stores');
                }
            },
            _handleError: function(error){
                console.log(error);
            },
            _toggleDrawer: function(){
                this.$.drawer.toggle();
            },
            _goTo: function(page){
//                page = page ? `/${page}` : '';
                window.location.href = window.location.origin + `/${page}`;
            },
            _pageFromRoute: function(routeDataPage){
                log('_pageFromRoute');
                /**
                 * Use private method to set page
                 * bcs readOnly now is true
                 * i want that, no where in app can set page
                 */
                this._setPage(routeDataPage);
            }

        });
    </script>
</dom-module>
